
server.port=2202

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=500MB
# Max Request Size
spring.servlet.multipart.max-request-size=500MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=F:\\uploadFile\\

spring.datasource.url=jdbc:mysql://localhost:3306/electronics_billing_app?useSSL=false
spring.datasource.username=root
spring.datasource.password=Deepak@123

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

electronicsBillingapp.jwtSecret=electronicsBillingapp
electronicsBillingapp.jwtExpirationMs=18000000
